<script>
// Utility
function $(id) { return document.getElementById(id); }
let currentWaveColor = "#00FF7F";

// Drawer UI
const drawer = $("drawer"), openDrawerBtn = $("openDrawer"), closeDrawerBtn = $("closeDrawer");
openDrawerBtn.addEventListener('click', () => { drawer.classList.remove('closed'); drawer.classList.add('open'); openDrawerBtn.style.display = 'none'; });
closeDrawerBtn.addEventListener('click', () => { drawer.classList.remove('open'); drawer.classList.add('closed'); openDrawerBtn.style.display = ''; });

// Growth Mode Vine Visualizer
let growthMode = false, growthBtn = $("growthModeToggle"), vine = null, vineAnimId = null;
function getVinePresetProps() {
  const preset = $("preset").value;
  if (preset === "mold" || preset === "mycomurk") return {
    color: "#8A2BE2", glow: "#f5d3ff", leaf: "#cabfff", spiral: false, zigzag: false, vineWidth: 2.2, leafSize: 4.5, growthRate: 0.19, leafInterval: 5, edgeBehavior: "spore", bloom: true, sporeColor: "#e0caff",
    render: function(ctx, vine) {
      for (let i = 0; i < vine.points.length; i += this.leafInterval) {
        let p = vine.points[i];
        ctx.save();
        ctx.beginPath();
        ctx.arc(p.x, p.y, this.leafSize + Math.random() * 4, 0, 2 * Math.PI);
        ctx.globalAlpha = 0.13 + Math.random() * 0.10;
        ctx.fillStyle = this.leaf;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 16 + Math.random() * 8;
        ctx.fill();
        ctx.restore();
      }
    }
  };
  if (preset === "bacteria" || preset === "microburst") return {
    color: "#FF4500", glow: "#ffbe8d", leaf: "#fff6a3", spiral: false, zigzag: true, vineWidth: 1.5, leafSize: 2.7, growthRate: 0.26, leafInterval: 2, edgeBehavior: "bounce", bloom: false,
    render: function(ctx, vine) {
      for (let i = 0; i < vine.points.length; i += this.leafInterval) {
        let p = vine.points[i];
        ctx.save();
        ctx.beginPath();
        ctx.arc(p.x, p.y, this.leafSize, 0, 2 * Math.PI);
        ctx.globalAlpha = 0.30 + Math.random() * 0.12;
        ctx.fillStyle = this.leaf;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 2 + Math.random() * 4;
        ctx.fill();
        ctx.restore();
      }
    }
  };
  if (preset === "plants" || preset === "plantasiaClassic") return {
    color: "#00FF7F", glow: "#caffc4", leaf: "#d7ffd7", spiral: false, zigzag: false, vineWidth: 3.3, leafSize: 9, growthRate: 0.11, leafInterval: 17, edgeBehavior: "wrap", bloom: false
  };
  if (preset === "mushrooms") return {
    color: "#FFD700", glow: "#ffe69d", leaf: "#fff5d7", spiral: false, zigzag: false, vineWidth: 3.8, leafSize: 6.5, growthRate: 0.13, leafInterval: 13, edgeBehavior: "wrap", bloom: true, capColor: "#d7a63a"
  };
  if (preset === "harmony") return {
    color: "#00FFFF", glow: "#b0fff9", leaf: "#e9fff6", spiral: true, zigzag: false, vineWidth: 2.8, leafSize: 8, growthRate: 0.09, leafInterval: 19, edgeBehavior: "wrap", bloom: false
  };
  if (preset === "greenhouse") return {
    color: "#56f28c", glow: "#e4ffe7", leaf: "#7fffbf", spiral: false, zigzag: false, vineWidth: 4, leafSize: 10, growthRate: 0.09, leafInterval: 16, edgeBehavior: "wrap", bloom: false
  };
  if (preset === "cosmicdew") return {
    color: "#a5e6f4", glow: "#d3f8ff", leaf: "#caffff", spiral: false, zigzag: false, vineWidth: 2.2, leafSize: 5, growthRate: 0.13, leafInterval: 14, edgeBehavior: "bounce", bloom: false
  };
  if (preset === "daybeam") return {
    color: "#ffe56c", glow: "#fffbe0", leaf: "#fff6a3", spiral: false, zigzag: false, vineWidth: 3.8, leafSize: 10, growthRate: 0.11, leafInterval: 13, edgeBehavior: "bounce", bloom: false
  };
  if (preset === "spiralback" || preset === "fibonaccishift") return {
    color: "#ffb44f", glow: "#fff0cc", leaf: "#ffe9c5", spiral: true, zigzag: false, vineWidth: 2.5, leafSize: 6, growthRate: 0.12, leafInterval: 19, edgeBehavior: "wrap", bloom: false
  };
  if (preset === "rockflora") return {
    color: "#9df0ff", glow: "#fff", leaf: "#aee0f7", spiral: false, zigzag: false, vineWidth: 2.1, leafSize: 7, growthRate: 0.17, leafInterval: 8, edgeBehavior: "bounce", bloom: false
  };
  return { color: "#3fff8b", glow: "#aaffc8", leaf: "#d7ffd7", spiral: false, zigzag: false, vineWidth: 2.1, leafSize: 7, growthRate: 0.12, leafInterval: 15, edgeBehavior: "wrap", bloom: false };
}
function resetVine() {
  const props = getVinePresetProps();
  vine = { props, points: [], tipAngle: -Math.PI/2, tipX: window.innerWidth/2, tipY: window.innerHeight-30, pulse: 0 };
  vine.points.push({x: vine.tipX, y: vine.tipY, angle: vine.tipAngle, age: 0});
}
function growVineFrame() {
  let canvas = $("waveCanvas"), ctx = canvas.getContext("2d");
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  let props = vine.props;
  if (!vine.growSlow) vine.growSlow = 0;
  vine.growSlow += props.growthRate;
  if (vine.growSlow >= 1) {
    vine.growSlow -= 1;
    let angleDelta = 0;
    if (props.spiral) angleDelta += 0.07;
    if (props.zigzag) angleDelta += ((Math.floor(vine.points.length/props.leafInterval)%2)===0 ? 0.22 : -0.22);
    angleDelta += (Math.random()-0.5)*0.16;
    vine.tipAngle += angleDelta;
    let len = 7 + Math.random()*2;
    let nx = vine.tipX + Math.cos(vine.tipAngle)*len;
    let ny = vine.tipY + Math.sin(vine.tipAngle)*len;
    if (props.edgeBehavior === "wrap") {
      if (nx < 0) nx = canvas.width+nx; if (nx > canvas.width) nx -= canvas.width;
      if (ny < 0) ny = canvas.height+ny; if (ny > canvas.height) ny -= canvas.height;
    } else if (props.edgeBehavior === "bounce") {
      if (nx < 0 || nx > canvas.width) vine.tipAngle = Math.PI - vine.tipAngle;
      if (ny < 0 || ny > canvas.height) vine.tipAngle = -vine.tipAngle;
      nx = Math.max(0, Math.min(nx, canvas.width)); ny = Math.max(0, Math.min(ny, canvas.height));
    } else if (props.edgeBehavior === "spore") {
      if (nx < 0 || nx > canvas.width || ny < 0 || ny > canvas.height) {
        ctx.save(); ctx.beginPath();
        ctx.arc(Math.max(0, Math.min(nx, canvas.width)), Math.max(0, Math.min(ny, canvas.height)), 20 + Math.random()*12, 0, Math.PI*2);
        ctx.fillStyle = props.sporeColor || "#fff";
        ctx.globalAlpha = 0.22+Math.random()*0.18;
        ctx.shadowColor = props.color; ctx.shadowBlur = 18; ctx.fill(); ctx.restore();
        vine.tipAngle += Math.PI/2 + (Math.random()-0.5)*Math.PI;
        nx = Math.max(0, Math.min(nx, canvas.width)); ny = Math.max(0, Math.min(ny, canvas.height));
      }
    }
    vine.tipX = nx; vine.tipY = ny;
    vine.points.push({x: nx, y: ny, angle: vine.tipAngle, age: 0});
    if (vine.points.length > 1200) vine.points.shift();
  }
  vine.pulse *= 0.96;
  ctx.save(); ctx.shadowBlur = 24 + vine.pulse*8; ctx.shadowColor = props.glow;
  ctx.strokeStyle = props.color; ctx.lineWidth = props.vineWidth + vine.pulse*2;
  ctx.beginPath();
  for (let i=0; i<vine.points.length; ++i) {
    let p = vine.points[i];
    if (i===0) ctx.moveTo(p.x, p.y); else ctx.lineTo(p.x, p.y);
  }
  ctx.stroke(); ctx.shadowBlur = 0;
  if (typeof props.render === "function") {
    props.render(ctx, vine);
  } else {
    for (let i=props.leafInterval; i<vine.points.length; i+=props.leafInterval) {
      let p = vine.points[i];
      ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.angle+Math.PI/2);
      ctx.fillStyle = props.leaf; ctx.globalAlpha = 0.68; ctx.beginPath();
      ctx.ellipse(0, 0, props.leafSize, props.leafSize/2.2, 0, 0, Math.PI*2); ctx.fill();
      if (props.bloom && Math.random() < 0.13) {
        ctx.beginPath(); ctx.arc(0, -props.leafSize*1.4, props.leafSize/1.7, 0, Math.PI, true);
        ctx.fillStyle = props.capColor || "#fff9c4"; ctx.globalAlpha = 0.46; ctx.fill();
      }
      ctx.restore();
    }
  }
  ctx.restore();
  if (growthMode) vineAnimId = requestAnimationFrame(growVineFrame);
}
function vinePulse() { vine.pulse = 1.25; }
function setGrowthMode(on) {
  growthMode = !!on;
  if (growthMode) {
    growthBtn.classList.add("active"); cancelAnimationFrame(vineAnimId); vineAnimId = null;
    resetVine(); growVineFrame();
  } else {
    growthBtn.classList.remove("active"); cancelAnimationFrame(vineAnimId); vineAnimId = null; vine = null; animate();
  }
}
growthBtn.addEventListener("click", function() { setGrowthMode(!growthMode); });
window.addEventListener('resize', function() {
  let c = $("waveCanvas");
  c.width = window.innerWidth; c.height = window.innerHeight;
  if (growthMode) { resetVine(); growVineFrame(); } else animate();
});

// Audio/Synth/Sequencer/MIDI/All Controls
let audioCtx, analyser, masterGain, bufferLength, dataArray, reverbNode;
let bpm = 90, bpmTimer = null, stopped = true;
let trailFrames = [];
let canvas = $("waveCanvas");
canvas.width = window.innerWidth; canvas.height = window.innerHeight;

// LFO controls
const lfoRateSlider = $("lfoRate");
const lfoAmtSlider = $("lfoAmt");
const lfoDestSelect = $("lfoDest");
const lfoRateValue = $("lfoRateValue");
const lfoAmtValue = $("lfoAmtValue");
function updateLfoDisplay() { lfoRateValue.textContent = lfoRateSlider.value; lfoAmtValue.textContent = lfoAmtSlider.value; }
lfoRateSlider.addEventListener('input', updateLfoDisplay);
lfoAmtSlider.addEventListener('input', updateLfoDisplay);
updateLfoDisplay();

// MIDI controls
let midiChannel = -1;
let midiAccess = null, midiInEnabled = true;
function midiNoteToFreq(note) { return 440 * Math.pow(2, (note - 69) / 12);}
const midiChannelSelect = $("midiChannelSelect");
midiChannelSelect.value = midiChannel;
midiChannelSelect.addEventListener('change', function() { midiChannel = Number(this.value); });
$("toggleMidiIn").addEventListener('click', () => {
  midiInEnabled = !midiInEnabled;
  $("toggleMidiIn").textContent = "midi" + (midiInEnabled ? "" : " off");
});
function setupMidi() {
  if (!navigator.requestMIDIAccess) return;
  navigator.requestMIDIAccess().then(midi => {
    midiAccess = midi;
    function registerInputs() {
      midiAccess.inputs.forEach(input => { input.onmidimessage = handleMidiMessage; });
    }
    registerInputs();
    midiAccess.onstatechange = function(event) {
      if (event.port.type === "input" && event.port.state === "connected") registerInputs();
    };
  });
}
function handleMidiMessage(e) {
  const [status, note, velocity] = e.data;
  const type = status & 0xf0;
  const channel = status & 0x0f;
  if (!midiInEnabled) return;
  if (type === 0x90 && velocity > 0 && (midiChannel === -1 || channel === midiChannel)) {
    playMidiNote(note, velocity);
  }
}
function playMidiNote(midiNote, velocity) {
  let freq = midiNoteToFreq(midiNote);
  playInstrument(freq, velocity/127);
  if (growthMode) vinePulse();
}
setupMidi();

function getPresetSynthParams(preset) {
  // These can be tuned per preset for custom sound
  switch (preset) {
    case "plants": return {attack:0.08,decay:0.12,sustain:0.22,release:0.6,detune:3,oscMix:0.4};
    case "greenhouse": return {attack:0.09,decay:0.16,sustain:0.26,release:0.7,detune:5,oscMix:0.5};
    case "mold": case "mycomurk": return {attack:0.03,decay:0.14,sustain:0.19,release:0.45,detune:12,oscMix:0.3};
    case "bacteria": case "microburst": return {attack:0.01,decay:0.06,sustain:0.12,release:0.31,detune:12,oscMix:0.18};
    case "mushrooms": return {attack:0.11,decay:0.17,sustain:0.27,release:0.8,detune:7,oscMix:0.5};
    case "cosmicdew": return {attack:0.07,decay:0.17,sustain:0.19,release:0.51,detune:17,oscMix:0.4};
    case "harmony": return {attack:0.18,decay:0.2,sustain:0.17,release:1.1,detune:2,oscMix:0.6};
    case "spiralback": case "fibonaccishift": return {attack:0.10,decay:0.13,sustain:0.19,release:0.8,detune:9,oscMix:0.55};
    case "rockflora": return {attack:0.07,decay:0.18,sustain:0.22,release:0.7,detune:7,oscMix:0.44};
    default: return {attack:0.1,decay:0.15,sustain:0.2,release:0.7,detune:5,oscMix:0.4};
  }
}

function getScaleFromPreset() {
  const scales = {
    plants: [174,220,285,396,528,660], mold: [432,639,741,852], bacteria: [528,554,585,728,311], mushrooms: [417,444,528,639,392], harmony: [261,329,392,466,528,639], plantasiaClassic: [174,220,261.63,329.63,392,523.25], greenhouse: [432,512,538,576,648], cosmicdew: [528,1056,792,1584,2112], daybeam: [440,660,880,990,1320], spiralback: [321.9,521.3,843.2,987,1598.3], rockflora: [440,660,880,1350,1760], mycomurk: [198,259,396,420,792], microburst: [333,666,999,555,777], fibonaccishift: [233,377,610,987,1597]
  }; return scales[$("preset").value] || [220,330,440];
}
function initAudio() {
  if (audioCtx) return;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)({latencyHint: 'interactive'});
  analyser = audioCtx.createAnalyser(); analyser.fftSize = 2048;
  bufferLength = analyser.frequencyBinCount; dataArray = new Uint8Array(bufferLength);
  masterGain = audioCtx.createGain(); masterGain.gain.value = parseFloat($("volume").value) / 100;
  reverbNode = audioCtx.createDelay(); const reverbFeedback = audioCtx.createGain();
  reverbNode.delayTime.value = 0.4; reverbFeedback.gain.value = 0.4;
  reverbNode.connect(reverbFeedback); reverbFeedback.connect(reverbNode);
  reverbNode.connect(masterGain); masterGain.connect(audioCtx.destination); masterGain.connect(analyser);
  animate();
}

// RESTORED RICHER MULTI-OSC SYNTH
function playInstrument(freq, velocity=1.0) {
  if (!audioCtx) initAudio();
  let now = audioCtx.currentTime;
  const preset = $("preset").value;
  let params = getPresetSynthParams(preset);
  params.filterFreq = parseFloat($("filter").value);
  params.waveform = $("waveformSelect").value;
  params.attack = params.attack ?? 0.1;
  params.decay = params.decay ?? 0.15;
  params.sustain = params.sustain ?? 0.2;
  params.release = params.release ?? 0.7;
  params.detune = params.detune ?? 6;
  params.oscMix = params.oscMix ?? 0.4;

  // Main osc
  const osc1 = audioCtx.createOscillator();
  osc1.type = params.waveform;
  osc1.frequency.value = freq;

  // Detuned osc
  const osc2 = audioCtx.createOscillator();
  osc2.type = params.waveform;
  osc2.frequency.value = freq * (1 + params.detune / 1200);

  // Optional third overtone osc for lushness
  const osc3 = audioCtx.createOscillator();
  osc3.type = params.waveform === "triangle" ? "sine" : params.waveform;
  osc3.frequency.value = freq * 2;
  osc3.detune.value = params.detune*2;

  // Gain nodes for blending
  const gain1 = audioCtx.createGain();
  const gain2 = audioCtx.createGain();
  const gain3 = audioCtx.createGain();
  gain1.gain.value = 1 - params.oscMix;
  gain2.gain.value = params.oscMix * 0.85;
  gain3.gain.value = 0.12;

  // Envelope
  const envGain = audioCtx.createGain();
  envGain.gain.setValueAtTime(0, now);
  envGain.gain.linearRampToValueAtTime(velocity * 0.32, now + params.attack);
  envGain.gain.linearRampToValueAtTime(velocity * params.sustain, now + params.attack + params.decay);
  envGain.gain.linearRampToValueAtTime(0, now + params.attack + params.decay + params.release);

  // Filter
  const filterNode = audioCtx.createBiquadFilter();
  filterNode.type = "lowpass";
  filterNode.frequency.value = params.filterFreq;

  // LFO
  const lfoRate = parseFloat(lfoRateSlider.value);
  const lfoAmt = parseFloat(lfoAmtSlider.value);
  const lfoDest = lfoDestSelect.value;
  let lfo, lfoGain;
  if (lfoAmt > 0) {
    lfo = audioCtx.createOscillator();
    lfo.type = "sine";
    lfo.frequency.value = lfoRate;
    lfoGain = audioCtx.createGain();
    lfoGain.gain.value = lfoAmt;
    if (lfoDest === "filter") lfo.connect(lfoGain).connect(filterNode.frequency);
    else if (lfoDest === "pitch") lfo.connect(lfoGain).connect(osc1.frequency);
    lfo.start(now); lfo.stop(now + params.attack + params.decay + params.release + 0.15);
  }

  // Routing
  osc1.connect(gain1).connect(envGain);
  osc2.connect(gain2).connect(envGain);
  osc3.connect(gain3).connect(envGain);
  envGain.connect(filterNode); filterNode.connect(masterGain);

  osc1.start(now); osc2.start(now); osc3.start(now);
  osc1.stop(now + params.attack + params.decay + params.release + 0.15);
  osc2.stop(now + params.attack + params.decay + params.release + 0.15);
  osc3.stop(now + params.attack + params.decay + params.release + 0.15);

  if (growthMode) vinePulse();
}

function scheduleNotes(scale) {
  clearInterval(bpmTimer);
  bpmTimer = setInterval(() => {
    if (!stopped) { let freq = scale[Math.floor(Math.random()*scale.length)]; playInstrument(freq); }
  }, 60000 / parseInt($("bpm").value));
}

$("play").addEventListener('click', () => {
  initAudio(); stopped = false; const scale = getScaleFromPreset();
  scheduleNotes(scale);
  if (growthMode) { resetVine(); growVineFrame(); } else animate();
});
$("stop").addEventListener('click', () => { stopped = true; clearInterval(bpmTimer); });
$("preset").addEventListener('change', () => {
  currentWaveColor = getVinePresetProps().color;
  if (!stopped) scheduleNotes(getScaleFromPreset());
  if (growthMode) { resetVine(); growVineFrame(); } else animate();
});
$("bpm").addEventListener('input', e => {
  bpm = parseInt(e.target.value);
  if (!stopped) scheduleNotes(getScaleFromPreset());
});
$("volume").addEventListener('input', e => {
  if (masterGain) masterGain.gain.value = parseFloat(e.target.value) / 100;
});
$("waveformSelect").addEventListener('change', () => {
  if (growthMode) { resetVine(); growVineFrame(); } else animate();
});
$("filter").addEventListener('input', () => {
  if (growthMode) { resetVine(); growVineFrame(); } else animate();
});

// EQ Visualizer
function animate() {
  if (growthMode) return;
  let ctx = canvas.getContext("2d");
  if (!analyser) return requestAnimationFrame(animate);
  analyser.getByteTimeDomainData(dataArray);
  ctx.fillStyle = "rgba(0, 0, 0, 0.06)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  if (trailFrames.length > 12) trailFrames.shift();
  trailFrames.push([...dataArray]);
  const grad = ctx.createLinearGradient(0, 0, canvas.width, 0);
  grad.addColorStop(0, currentWaveColor); grad.addColorStop(1, "#000000");
  for (let t = 0; t < trailFrames.length; t++) {
    const data = trailFrames[t];
    const slice = canvas.width / data.length;
    ctx.beginPath();
    let x = 0;
    for (let i = 0; i < data.length; i++) {
      const v = (data[i] - 128) / 128.0;
      const y = (v * canvas.height / 2.0 * 0.9) + canvas.height / 2;
      if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
      x += slice;
    }
    const alpha = 0.06 + (t / trailFrames.length) * 0.13;
    ctx.strokeStyle = grad; ctx.globalAlpha = alpha;
    ctx.shadowBlur = 15; ctx.shadowColor = currentWaveColor; ctx.stroke();
    ctx.shadowBlur = 0; ctx.globalAlpha = 1.0;
  }
  requestAnimationFrame(animate);
}
animate();
