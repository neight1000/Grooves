<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Plantasia App</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --fg: #ffffff;
      --accent: #00ffc8;
      --surface: #1e1e1e;
      --font: 'Segoe UI', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font);
      background-color: var(--bg);
      color: var(--fg);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; padding: 2rem;
    }
    h1 { font-size: 1.5rem; margin-bottom: 1.5rem; }
    .controls {
      display: flex; flex-wrap: wrap;
      gap: 0.75rem; margin-bottom: 1rem;
    }
    button, input[type="range"], select {
      background: var(--surface);
      color: var(--fg);
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: var(--accent);
      color: #000;
      cursor: pointer;
    }
    input[type="range"] {
      width: 150px; height: 6px;
      background: var(--accent);
      outline: none; border-radius: 3px;
      -webkit-appearance: none;
    }
    select { width: 160px; }
    canvas {
      border: 1px solid var(--accent);
      width: 100%; max-width: 600px;
      height: 200px; margin-top: 1rem;
      background: #121212;
    }
    #uiPanel {
      position: absolute; top: 1rem; right: 1rem;
      display: flex; gap: 0.5rem;
    }
    #infoDisplay, #controlsWrapper {
      display: none;
    }
    .footer {
      font-size: 0.75rem; color: #888;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

  <h1>Plantasia Sound App</h1>

  <div id="uiPanel">
    <button id="toggleUI">Show Controls</button>
    <button id="toggleDisplay">Show Data</button>
  </div>

  <div id="controlsWrapper">
    <div class="controls" id="mainUI">
      <select id="preset">
        <option value="plants">Plants</option>
        <option value="mold">Mold</option>
        <option value="bacteria">Bacteria</option>
        <option value="mushrooms">Mushrooms</option>
        <option value="harmony">Lifeform Harmony</option>
      </select>
      <input type="range" id="delay"   min="0.01" max="2.0"  step="0.01" value="0.6">
      <input type="range" id="echo"    min="0"    max="1.0"  step="0.01" value="0.4">
      <input type="range" id="reverb"  min="0"    max="1.0"  step="0.01" value="0.4">
      <input type="range" id="filter"  min="100"  max="8000" step="10"   value="1200">
      <input type="range" id="freq"    min="50"   max="1000" step="1"    value="174">
      <input type="range" id="volume"  min="0"    max="100"  step="1"    value="60">
      <input type="range" id="bpm"     min="40"   max="180"  step="1"    value="90">
      <input type="range" id="density" min="1"    max="20"   step="1"    value="5">
    </div>
    <div class="controls" id="extraSliders">
      <input type="range" id="wetDry"     min="0" max="1.0" step="0.01" value="0.5">
      <input type="range" id="chorusDepth" min="0" max="50"  step="1"    value="5">
      <input type="range" id="revDampFreq" min="500" max="5000" step="100" value="1200">
      <button id="play">PLAY</button>
      <button id="stop">STOP</button>
    </div>
  </div>

  <canvas id="visualizer"></canvas>

  <div class="footer">Â© 2025 Nate Thousand</div>

  <script>
    // Element refs
    const preset = document.getElementById('preset'),
          delayCtrl = document.getElementById('delay'),
          echoCtrl = document.getElementById('echo'),
          reverbCtrl = document.getElementById('reverb'),
          filterCtrl = document.getElementById('filter'),
          freqCtrl = document.getElementById('freq'),
          volumeCtrl = document.getElementById('volume'),
          bpmCtrl = document.getElementById('bpm'),
          densityCtrl = document.getElementById('density'),
          wetDryCtrl = document.getElementById('wetDry'),
          chorusDepthCtrl = document.getElementById('chorusDepth'),
          revDampFreqCtrl = document.getElementById('revDampFreq'),
          playBtn = document.getElementById('play'),
          stopBtn = document.getElementById('stop'),
          toggleUI = document.getElementById('toggleUI'),
          toggleDisplay = document.getElementById('toggleDisplay'),
          controlsWrapper = document.getElementById('controlsWrapper'),
          infoDisplay = document.getElementById('infoDisplay'),
          canvas = document.getElementById('visualizer'),
          ctx = canvas.getContext('2d');

    let audioCtx, analyser, masterGain, chorusLFO, chorusGain,
        bufferLength, dataArray, bpmTimer, stopped=true, trailFrames=[];

    const presetSettings = {
      plants:   { scale:[174,285,396,417,528], color:"#00FF7F" },
      mold:     { scale:[432,639,741],         color:"#8A2BE2" },
      bacteria: { scale:[528,554,585,728],      color:"#FF4500" },
      mushrooms:{ scale:[417,444,528,639],      color:"#FFD700" },
      harmony:  { scale:[432,528,639,741,852],  color:"#00FFFF" }
    };

    const getScale = ()=>presetSettings[preset.value].scale,
          getColor = ()=>presetSettings[preset.value].color;

    function initAudio(){
      if(audioCtx) return;
      canvas.width = innerWidth; canvas.height = innerHeight;
      window.addEventListener('resize', ()=>{ canvas.width=innerWidth; canvas.height=innerHeight; });
      audioCtx = new (window.AudioContext||window.webkitAudioContext)();
      audioCtx.resume();

      analyser = audioCtx.createAnalyser(); analyser.fftSize = 2048;
      bufferLength = analyser.frequencyBinCount; dataArray = new Uint8Array(bufferLength);

      masterGain = audioCtx.createGain(); masterGain.connect(audioCtx.destination);

      // Chorus LFO
      chorusLFO = audioCtx.createOscillator();
      chorusLFO.type = 'sine'; chorusLFO.frequency.value = 0.1;
      chorusGain = audioCtx.createGain(); chorusGain.gain.value = parseFloat(chorusDepthCtrl.value);
      chorusLFO.connect(chorusGain); chorusLFO.start();

      animate();
    }

    function playTone(freqVal){
      const now = audioCtx.currentTime;
      // Wet/Dry mix
      masterGain.gain.value = parseFloat(wetDryCtrl.value);

      // Filter
      const filterNode = audioCtx.createBiquadFilter();
      filterNode.type = 'lowpass';
      filterNode.frequency.value = parseFloat(filterCtrl.value);

      // Echo
      const delayNode = audioCtx.createDelay();
      delayNode.delayTime = parseFloat(delayCtrl.value);
      const echoGain = audioCtx.createGain();
      echoGain.gain = parseFloat(echoCtrl.value);
      delayNode.connect(echoGain).connect(masterGain);

      // Reverb
      const reverbNode = audioCtx.createDelay();
      reverbNode.delayTime = 0.4;
      const reverbGain = audioCtx.createGain();
      reverbGain.gain = parseFloat(reverbCtrl.value);
      filterNode.connect(reverbNode).connect(reverbGain).connect(masterGain);

      // Voices
      const detunes = [-10,-5,0,5,10];
      const effDensity = parseFloat(densityCtrl.value) * 0.85;
      const step = Math.max(1, Math.floor(bufferLength/(effDensity*20)));
      const slice = canvas.width/(bufferLength/step);

      detunes.forEach(off => {
        const osc = audioCtx.createOscillator();
        osc.type = 'square';
        osc.frequency.setValueAtTime(freqVal, now);
        osc.detune.setValueAtTime(off, now);
        chorusGain.connect(osc.detune);

        const env = audioCtx.createGain();
        env.gain.setValueAtTime(0, now);
        env.gain.linearRampToValueAtTime(0.2, now + 0.3);
        env.gain.linearRampToValueAtTime(0, now + 3);

        const pan = audioCtx.createStereoPanner();
        pan.pan.value = off/10;

        osc.connect(env).connect(pan).connect(filterNode);
        env.connect(analyser);

        osc.start(now); osc.stop(now + 3);
      });

      filterNode.connect(delayNode);
    }

    function scheduleNotes(){
      clearInterval(bpmTimer);
      const interval = 60000/parseInt(bpmCtrl.value);
      bpmTimer = setInterval(()=>{
        if(!stopped) playTone(getScale()[Math.floor(Math.random()*getScale().length)]);
      }, interval);
    }

    function animate(){
      requestAnimationFrame(animate);
      analyser.getByteTimeDomainData(dataArray);
      ctx.fillStyle = 'rgba(0,0,0,0.05)';
      ctx.fillRect(0,0,canvas.width,canvas.height);

      if(trailFrames.length>12) trailFrames.shift();
      trailFrames.push([...dataArray]);

      const grad = ctx.createLinearGradient(0,0,canvas.width,0);
      grad.addColorStop(0, getColor());
      grad.addColorStop(1, '#000');

      const effDensity = parseFloat(densityCtrl.value)*0.85;
      const step = Math.max(1, Math.floor(bufferLength/(effDensity*20)));
      const slice = canvas.width/(bufferLength/step);

      trailFrames.forEach((data,t)=>{
        ctx.beginPath();
        let x = 0;
        for(let i=0; i<data.length; i+=step){
          const y = (data[i]-128)/128 * (canvas.height/2*0.9) + canvas.height/2;
          i===0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
          x+=slice;
        }
        ctx.strokeStyle = grad;
        ctx.globalAlpha = 0.05 + (t/trailFrames.length)*0.1;
        ctx.stroke();
        ctx.globalAlpha = 1;
      });
    }

    // Event wiring
    playBtn.onclick = ()=>{
      initAudio();
      stopped = false;
      playTone(getScale()[0]);
      scheduleNotes();
    };
    stopBtn.onclick = ()=>{
      stopped = true;
      clearInterval(bpmTimer);
    };
    bpmCtrl.oninput = scheduleNotes;
    chorusDepthCtrl.oninput = ()=>{ chorusGain.gain.value = parseFloat(chorusDepthCtrl.value); };
    toggleUI.onclick = ()=>{
      const vis = controlsWrapper.style.display !== 'flex';
      controlsWrapper.style.display = vis ? 'flex' : 'none';
      toggleUI.textContent = vis ? 'Hide Controls' : 'Show Controls';
    };
    toggleDisplay.onclick = ()=>{
      const vis = infoDisplay.style.display !== 'block';
      infoDisplay.style.display = vis ? 'block' : 'none';
      toggleDisplay.textContent = vis ? 'Hide Data' : 'Show Data';
    };
    setInterval(()=>{
      infoDisplay.textContent =
        `PRESET: ${preset.value}\nDELAY: ${delayCtrl.value}\nECHO: ${echoCtrl.value}\nREVERB: ${reverbCtrl.value}\nFILTER: ${filterCtrl.value}\nFREQ: ${freqCtrl.value}\nVOL: ${volumeCtrl.value}\nBPM: ${bpmCtrl.value}\nDENSITY: ${densityCtrl.value}%`;
    }, 250);
  </script>
</body>
</html>
