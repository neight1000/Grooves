<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant Synth â€” Sequencer Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .ui {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .ui label {
      font-size: 12px;
      display: block;
      margin-bottom: 2px;
    }
    .ui input[type="range"], .ui select {
      width: 120px;
    }
    .ui button {
      font-size: 14px;
      padding: 6px 12px;
      background: transparent;
      border: 1px solid white;
      color: white;
      cursor: pointer;
    }
    .bpm {
      font-size: 14px;
      margin-top: 4px;
      text-align: center;
      width: 100%;
    }
    .sequencer {
      display: flex;
      gap: 4px;
      margin-top: 10px;
    }
    .step {
      width: 20px;
      height: 20px;
      border: 1px solid white;
      background: #222;
      cursor: pointer;
    }
    .step.active {
      background: #0f0;
    }
    .step.playing {
      border: 2px solid red;
    }
  </style>
</head>
<body>
<canvas id="waveCanvas"></canvas>

<div class="ui">
  <div><label>Delay</label><input type="range" id="delay" min="0.05" max="1.5" step="0.01" value="0.8"></div>
  <div><label>Feedback</label><input type="range" id="feedback" min="0" max="0.95" step="0.01" value="0.7"></div>
  <div><label>Filter</label><input type="range" id="filter" min="200" max="4000" step="1" value="1000"></div>
  <div><label>Volume</label><input type="range" id="volume" min="0" max="100" value="60"></div>
  <button id="play">PLAY</button>
  <button id="stop">STOP</button>
  <button id="tap">TAP TEMPO</button>
  <div class="bpm" id="bpmDisplay">BPM: --</div>
</div>
<div class="sequencer" id="sequencer"></div>

<script>
let audioCtx, analyser, masterGain, bufferLength, dataArray;
let bpm = 90, tapTimes = [], bpmTimer = null, stopped = true;
let particles = [], currentHue = 120, stepIndex = 0;
let steps = Array(16).fill(false);
const scale = [125.0, 140.3, 157.7, 187.8, 210.6];
const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

class Particle {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.radius = 2 + Math.random() * 4;
    this.alpha = 1;
    this.vx = (Math.random() - 0.5) * 0.2;
    this.vy = (Math.random() - 0.5) * 0.2;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.alpha -= 0.005;
  }
  draw(ctx) {
    if (this.alpha <= 0) return;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = `hsla(${currentHue}, 100%, 60%, ${this.alpha})`;
    ctx.fill();
  }
  isDead() {
    return this.alpha <= 0;
  }
}function frequencyToHue(freq) {
  const minFreq = 60;
  const maxFreq = 1000;
  return Math.floor(((freq - minFreq) / (maxFreq - minFreq)) * 360);
}

function initAudio() {
  if (audioCtx) return;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 1024;
  bufferLength = analyser.frequencyBinCount;
  dataArray = new Uint8Array(bufferLength);
  masterGain = audioCtx.createGain();
  masterGain.connect(audioCtx.destination);
  masterGain.gain.value = parseFloat(volume.value) / 100;
  animate();
}

function playTone(freq) {
  if (!audioCtx || stopped) return;
  const duration = 1;
  currentHue = frequencyToHue(freq);

  const osc = audioCtx.createOscillator();
  const gainNode = audioCtx.createGain();
  const delayNode = audioCtx.createDelay();
  const feedbackNode = audioCtx.createGain();
  const filterNode = audioCtx.createBiquadFilter();

  osc.type = 'sine';
  osc.frequency.setValueAtTime(freq, audioCtx.currentTime);

  gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
  gainNode.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.1);
  gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + duration);

  delayNode.delayTime.value = parseFloat(delay.value);
  feedbackNode.gain.value = parseFloat(feedback.value);
  filterNode.type = "lowpass";
  filterNode.frequency.value = parseFloat(filter.value);

  osc.connect(gainNode);
  gainNode.connect(filterNode);
  filterNode.connect(delayNode);
  delayNode.connect(feedbackNode);
  feedbackNode.connect(delayNode);
  delayNode.connect(masterGain);
  gainNode.connect(analyser);

  osc.start();
  osc.stop(audioCtx.currentTime + duration);
}

function scheduleSequencer() {
  clearInterval(bpmTimer);
  bpmTimer = setInterval(() => {
    if (stopped) return;
    const grid = document.querySelectorAll('.step');
    grid.forEach((el, i) => el.classList.remove('playing'));
    if (steps[stepIndex]) {
      const freq = scale[stepIndex % scale.length];
      playTone(freq);
    }
    grid[stepIndex].classList.add('playing');
    stepIndex = (stepIndex + 1) % steps.length;
  }, 60000 / bpm / 4);
}

function animate() {
  requestAnimationFrame(animate);
  if (!analyser) return;
  analyser.getByteTimeDomainData(dataArray);
  ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
  grad.addColorStop(0, `hsl(${currentHue}, 100%, 70%)`);
  grad.addColorStop(1, `hsl(${(currentHue + 60) % 360}, 100%, 40%)`);
  ctx.strokeStyle = grad;
  ctx.lineWidth = 1.5;
  ctx.beginPath();

  const slice = canvas.width / bufferLength;
  let x = 0;
  for (let i = 0; i < bufferLength; i++) {
    const v = (dataArray[i] - 128) / 128.0;
    const y = (v * canvas.height) / 2 + canvas.height / 2;
    i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
    if (i % 12 === 0 && Math.abs(v) > 0.3) {
      particles.push(new Particle(x, y));
    }
    x += slice;
  }
  ctx.stroke();

  for (let i = particles.length - 1; i >= 0; i--) {
    particles[i].update();
    particles[i].draw(ctx);
    if (particles[i].isDead()) particles.splice(i, 1);
  }
}

document.getElementById('volume').addEventListener('input', () => {
  if (masterGain) masterGain.gain.value = parseFloat(volume.value) / 100;
});

document.getElementById('play').addEventListener('click', () => {
  initAudio();
  stopped = false;
  scheduleSequencer();
});

document.getElementById('stop').addEventListener('click', () => {
  stopped = true;
  clearInterval(bpmTimer);
  if (masterGain) masterGain.gain.setValueAtTime(0, audioCtx.currentTime);
});

document.getElementById('tap').addEventListener('click', () => {
  initAudio();
  const now = performance.now();
  tapTimes.push(now);
  if (tapTimes.length > 5) tapTimes.shift();
  if (tapTimes.length >= 2) {
    const avg = tapTimes.slice(1).reduce((a, b, i) => a + (b - tapTimes[i]), 0) / (tapTimes.length - 1);
    bpm = Math.round(60000 / avg);
    document.getElementById('bpmDisplay').textContent = `BPM: ${bpm}`;
    scheduleSequencer();
  }
});

const seq = document.getElementById('sequencer');
steps.forEach((val, i) => {
  const div = document.createElement('div');
  div.classList.add('step');
  div.addEventListener('click', () => {
    steps[i] = !steps[i];
    div.classList.toggle('active', steps[i]);
  });
  seq.appendChild(div);
});
</script>
</body>
</html>
