<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DUB MODE â€” CLEAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .ui {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .ui label {
      font-size: 12px;
      display: block;
      margin-bottom: 2px;
    }
    .ui input[type="range"] {
      width: 120px;
    }
    .ui button {
      font-size: 14px;
      padding: 6px 12px;
      background: transparent;
      border: 1px solid white;
      color: white;
      cursor: pointer;
    }
    .bpm {
      font-size: 14px;
      margin-top: 4px;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
<canvas id="waveCanvas"></canvas>

<div class="ui">
  <div>
    <label>Delay</label>
    <input type="range" id="delay" min="0.05" max="1.5" step="0.01" value="0.8">
  </div>
  <div>
    <label>Feedback</label>
    <input type="range" id="feedback" min="0" max="0.95" step="0.01" value="0.7">
  </div>
  <div>
    <label>Filter</label>
    <input type="range" id="filter" min="200" max="4000" step="1" value="1000">
  </div>
  <div>
    <label>Volume</label>
    <input type="range" id="volume" min="0" max="100" value="60">
  </div>
  <button id="tap">TAP TEMPO</button>
  <button id="stop">STOP</button>
  <div class="bpm" id="bpmDisplay">BPM: --</div>
</div>

<script>
let audioCtx, analyser, masterGain, bufferLength, dataArray;
let bpm = 90, tapTimes = [], bpmTimer = null, stopped = false;
const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

function initAudio() {
  if (audioCtx) return;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 1024;
  bufferLength = analyser.frequencyBinCount;
  dataArray = new Uint8Array(bufferLength);
  masterGain = audioCtx.createGain();
  masterGain.connect(audioCtx.destination);
  masterGain.gain.value = parseFloat(volume.value) / 100;
  animate();
}

function playTone() {
  if (!audioCtx || stopped) return;
  const freq = 100 + Math.random() * 500;
  const duration = 1 + Math.random();

  const osc = audioCtx.createOscillator();
  const gainNode = audioCtx.createGain();
  const delayNode = audioCtx.createDelay();
  const feedbackNode = audioCtx.createGain();
  const filterNode = audioCtx.createBiquadFilter();

  osc.type = 'sine';
  osc.frequency.setValueAtTime(freq, audioCtx.currentTime);

  gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
  gainNode.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.1);
  gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + duration);

  delayNode.delayTime.value = parseFloat(delay.value);
  feedbackNode.gain.value = parseFloat(feedback.value);
  filterNode.type = "lowpass";
  filterNode.frequency.value = parseFloat(filter.value);

  osc.connect(gainNode);
  gainNode.connect(filterNode);
  filterNode.connect(delayNode);
  delayNode.connect(feedbackNode);
  feedbackNode.connect(delayNode);
  delayNode.connect(masterGain);
  gainNode.connect(analyser);

  osc.start();
  osc.stop(audioCtx.currentTime + duration);
}

function scheduleBPM() {
  clearInterval(bpmTimer);
  if (bpm && bpm >= 30 && bpm <= 300) {
    bpmTimer = setInterval(playTone, 60000 / bpm);
  }
}

function animate() {
  requestAnimationFrame(animate);
  if (!analyser) return;

  analyser.getByteTimeDomainData(dataArray);
  ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.lineWidth = 1.5;
  ctx.strokeStyle = "#0f0";
  ctx.beginPath();

  let slice = canvas.width / bufferLength;
  let x = 0;
  for (let i = 0; i < bufferLength; i++) {
    let v = dataArray[i] / 128.0;
    let y = v * canvas.height / 2;
    i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
    x += slice;
  }
  ctx.stroke();
}

// DOM Elements
const delay = document.getElementById('delay');
const feedback = document.getElementById('feedback');
const filter = document.getElementById('filter');
const volume = document.getElementById('volume');
const bpmDisplay = document.getElementById('bpmDisplay');

volume.addEventListener('input', () => {
  if (masterGain) masterGain.gain.value = parseFloat(volume.value) / 100;
});

document.getElementById('tap').addEventListener('click', () => {
  initAudio();
  const now = performance.now();
  tapTimes.push(now);
  if (tapTimes.length > 5) tapTimes.shift();
  if (tapTimes.length >= 2) {
    let intervals = [];
    for (let i = 1; i < tapTimes.length; i++) {
      intervals.push(tapTimes[i] - tapTimes[i - 1]);
    }
    const avg = intervals.reduce((a, b) => a + b) / intervals.length;
    bpm = Math.round(60000 / avg);
    bpmDisplay.textContent = `BPM: ${bpm}`;
    scheduleBPM();
  }
});

document.getElementById('stop').addEventListener('click', () => {
  stopped = true;
  clearInterval(bpmTimer);
  if (masterGain) masterGain.gain.setValueAtTime(0, audioCtx.currentTime);
});
</script>
</body>
</html>
