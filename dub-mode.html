<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plant Harmonic Synth â€“ Particles Fixed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .ui {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      z-index: 1;
    }
    .ui label {
      font-size: 10px;
      display: block;
      text-align: center;
    }
    .ui input[type="range"], .ui select {
      width: 90px;
    }
    .ui button {
      font-size: 12px;
      padding: 4px 8px;
      background: transparent;
      border: 1px solid white;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
<canvas id="waveCanvas"></canvas>

<div class="ui">
  <div><label>Preset</label>
    <select id="preset">
      <option value="greenhouse">Greenhouse</option>
      <option value="deep">Deep Space</option>
      <option value="bright">Daylight</option>
    </select>
  </div>
  <div><label>Delay</label><input type="range" id="delay" min="0.05" max="1.5" step="0.01" value="0.8" /></div>
  <div><label>Echo</label><input type="range" id="echo" min="0" max="0.95" step="0.01" value="0.6" /></div>
  <div><label>Filter</label><input type="range" id="filter" min="200" max="4000" step="1" value="1000" /></div>
  <div><label>Frequency</label><input type="range" id="freq" min="100" max="400" step="1" value="180" /></div>
  <div><label>Volume</label><input type="range" id="volume" min="0" max="100" value="60" /></div>
  <div><label>Particles</label><input type="range" id="particles" min="1" max="40" value="8" /></div>
  <div><label>BPM</label><input type="range" id="bpm" min="50" max="130" value="90" /></div>
  <button id="play">PLAY</button>
  <button id="stop">STOP</button>
</div>

<script>
let audioCtx, analyser, masterGain, bufferLength, dataArray;
let bpm = 90, bpmTimer = null, stopped = true;
let particles = [], currentHue = 180, lfo, lfoGain;

const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d');
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

class Particle {
  constructor(x, y, hue) {
    this.x = x;
    this.y = y;
    this.hue = hue;
    this.radius = Math.random() * 20 + 2;
    this.alpha = 1;
    this.angle = Math.random() * 2 * Math.PI;
    this.spin = (Math.random() - 0.5) * 0.05;
    this.vx = (Math.random() - 0.5) * 0.3;
    this.vy = -0.3 - Math.random() * 0.2;
  }
  update() {
    this.angle += this.spin;
    this.x += Math.cos(this.angle) * 0.4 + this.vx;
    this.y += Math.sin(this.angle) * 0.2 + this.vy;
    this.alpha -= 0.004;
  }
  draw(ctx) {
    if (this.alpha <= 0) return;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = `hsla(${this.hue}, 100%, 65%, ${this.alpha})`;
    ctx.shadowBlur = 8;
    ctx.shadowColor = `hsla(${this.hue}, 100%, 75%, ${this.alpha})`;
    ctx.fill();
    ctx.shadowBlur = 0;
  }
  isDead() {
    return this.alpha <= 0;
  }
}

function initAudio() {
  if (audioCtx) return;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 2048;
  bufferLength = analyser.frequencyBinCount;
  dataArray = new Uint8Array(bufferLength);
  masterGain = audioCtx.createGain();
  masterGain.connect(audioCtx.destination);
  masterGain.gain.value = parseFloat(volume.value) / 100;

  lfo = audioCtx.createOscillator();
  lfo.frequency.value = 0.05;
  lfoGain = audioCtx.createGain();
  lfoGain.gain.value = 800;
  lfo.connect(lfoGain);
  lfo.start();

  animate();
}

function playTone() {
  if (!audioCtx || stopped) return;
  const freq = parseFloat(document.getElementById('freq').value) + Math.random() * 40;
  currentHue = 120 + Math.random() * 120;

  const osc1 = audioCtx.createOscillator();
  const osc2 = audioCtx.createOscillator();
  const gainNode = audioCtx.createGain();
  const delayNode = audioCtx.createDelay();
  const feedbackNode = audioCtx.createGain();
  const filterNode = audioCtx.createBiquadFilter();
  const panner = audioCtx.createStereoPanner();

  osc1.type = 'sine';
  osc2.type = 'sine';
  osc1.frequency.value = freq;
  osc2.frequency.value = freq * 1.01;

  gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
  gainNode.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.1);
  gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1.0);

  delayNode.delayTime.value = parseFloat(delay.value);
  feedbackNode.gain.value = parseFloat(echo.value);
  filterNode.type = "lowpass";
  filterNode.frequency.value = parseFloat(filter.value);

  lfoGain.connect(filterNode.frequency);
  panner.pan.value = Math.random() * 2 - 1;

  osc1.connect(gainNode);
  osc2.connect(gainNode);
  gainNode.connect(filterNode);
  filterNode.connect(delayNode);
  delayNode.connect(feedbackNode);
  feedbackNode.connect(delayNode);
  delayNode.connect(panner);
  panner.connect(masterGain);
  gainNode.connect(analyser);

  osc1.start();
  osc2.start();
  osc1.stop(audioCtx.currentTime + 1.0);
  osc2.stop(audioCtx.currentTime + 1.0);
}

function scheduleBPM() {
  clearInterval(bpmTimer);
  bpmTimer = setInterval(() => {
    if (!stopped) playTone();
  }, 60000 / bpm);
}

function animate() {
  requestAnimationFrame(animate);
  if (!analyser) return;

  analyser.getByteTimeDomainData(dataArray);
  ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.strokeStyle = "rgba(255, 255, 255, 0.8)";
  ctx.lineWidth = 1.25;
  ctx.beginPath();

  const slice = canvas.width / bufferLength;
  let x = 0;
  const density = parseInt(document.getElementById('particles').value);
  for (let i = 0; i < bufferLength; i++) {
    const v = (dataArray[i] - 128) / 128.0;
    const y = (v * canvas.height / 0.85) + canvas.height / 2;
    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);

    if (i % (42 - density) === 0 && v > 0.25) {
      particles.push(new Particle(x, y, currentHue));
    }
    x += slice;
  }
  ctx.stroke();

  for (let i = particles.length - 1; i >= 0; i--) {
    particles[i].update();
    particles[i].draw(ctx);
    if (particles[i].isDead()) particles.splice(i, 1);
  }
}

document.getElementById('play').addEventListener('click', () => {
  initAudio();
  stopped = false;
  scheduleBPM();
});
document.getElementById('stop').addEventListener('click', () => {
  stopped = true;
  clearInterval(bpmTimer);
});
document.getElementById('volume').addEventListener('input', () => {
  if (masterGain) masterGain.gain.value = parseFloat(volume.value) / 100;
});
document.getElementById('bpm').addEventListener('input', e => {
  bpm = parseInt(e.target.value);
  if (!stopped) scheduleBPM();
});
document.getElementById('preset').addEventListener('change', e => {
  const val = e.target.value;
  if (val === 'greenhouse') {
    delay.value = 0.7;
    echo.value = 0.5;
    filter.value = 1300;
    freq.value = 150;
  } else if (val === 'deep') {
    delay.value = 1.3;
    echo.value = 0.8;
    filter.value = 800;
    freq.value = 125;
  } else if (val === 'bright') {
    delay.value = 0.3;
    echo.value = 0.3;
    filter.value = 2500;
    freq.value = 210;
  }
});
</script>
</body>
</html>
