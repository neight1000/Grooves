<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant Harmonic Synth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }
    #waveCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .ui {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      z-index: 1;
    }
    .ui label {
      font-size: 10px;
      display: block;
      text-align: center;
    }
    .ui input[type="range"], .ui select {
      width: 90px;
    }
    .ui button {
      font-size: 12px;
      padding: 4px 8px;
      background: transparent;
      border: 1px solid white;
      color: white;
      cursor: pointer;
    }
    .bpm {
      font-size: 12px;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
<canvas id="waveCanvas"></canvas>

<div class="ui">
  <div><label>Preset</label>
    <select id="preset">
      <option value="default">Default</option>
      <option value="deep">Deep</option>
      <option value="bright">Bright</option>
      <option value="bubbly">Bubbly</option>
    </select>
  </div>
  <div><label>Delay</label><input type="range" id="delay" min="0.05" max="1.5" step="0.01" value="0.8"></div>
  <div><label>Feedback</label><input type="range" id="feedback" min="0" max="0.95" step="0.01" value="0.7"></div>
  <div><label>Filter</label><input type="range" id="filter" min="200" max="4000" step="1" value="1000"></div>
  <div><label>Volume</label><input type="range" id="volume" min="0" max="100" value="60"></div>
  <div><label>Particles</label><input type="range" id="particles" min="4" max="40" value="10"></div>
  <button id="play">PLAY</button>
  <button id="stop">STOP</button>
  <button id="tap">TAP TEMPO</button>
  <div class="bpm" id="bpmDisplay">BPM: --</div>
</div>

<script>
const scale = [125, 140.3, 157.7, 187.8, 210.6];
const scaleColors = [0, 30, 75, 180, 270]; // Rainbow hues per plant tone

let audioCtx, analyser, masterGain, bufferLength, dataArray;
let bpm = 90, tapTimes = [], bpmTimer = null, stopped = true;
let particles = [], currentHue = 120, lfo, lfoGain;

const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

class Particle {
  constructor(x, y, hue) {
    this.x = x;
    this.y = y;
    this.hue = hue;
    this.radius = 2 + Math.random() * 4;
    this.alpha = 1;
    this.vx = (Math.random() - 0.5) * 0.3;
    this.vy = (Math.random() - 0.5) * 0.3;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.alpha -= 0.006;
  }
  draw(ctx) {
    if (this.alpha <= 0) return;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${this.alpha})`;
    ctx.shadowBlur = 12;
    ctx.shadowColor = `hsla(${this.hue}, 100%, 85%, ${this.alpha})`;
    ctx.fill();
    ctx.shadowBlur = 0;
  }
  isDead() {
    return this.alpha <= 0;
  }
}

function frequencyToHue(freq) {
  const index = scale.findIndex(s => Math.abs(s - freq) < 5);
  return index !== -1 ? scaleColors[index] : 120;
}

function initAudio() {
  if (audioCtx) return;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 2048;
  bufferLength = analyser.frequencyBinCount;
  dataArray = new Uint8Array(bufferLength);
  masterGain = audioCtx.createGain();
  masterGain.connect(audioCtx.destination);
  masterGain.gain.value = parseFloat(volume.value) / 100;

  lfo = audioCtx.createOscillator();
  lfo.frequency.value = 0.05;
  lfoGain = audioCtx.createGain();
  lfoGain.gain.value = 800;
  lfo.connect(lfoGain);
  lfo.start();

  animate();
}

function playTone() {
  if (!audioCtx || stopped) return;
  const freq = scale[Math.floor(Math.random() * scale.length)];
  const duration = 1;
  currentHue = frequencyToHue(freq);

  const osc1 = audioCtx.createOscillator();
  const osc2 = audioCtx.createOscillator();
  const gainNode = audioCtx.createGain();
  const delayNode = audioCtx.createDelay();
  const feedbackNode = audioCtx.createGain();
  const filterNode = audioCtx.createBiquadFilter();
  const panner = audioCtx.createStereoPanner();

  osc1.type = 'sine';
  osc2.type = 'sine';
  osc1.frequency.value = freq;
  osc2.frequency.value = freq * 1.01;

  gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
  gainNode.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.1);
  gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + duration);

  delayNode.delayTime.value = parseFloat(delay.value);
  feedbackNode.gain.value = parseFloat(feedback.value);
  filterNode.type = "lowpass";
  filterNode.frequency.value = parseFloat(filter.value);

  lfoGain.connect(filterNode.frequency);
  panner.pan.value = Math.random() * 2 - 1;

  osc1.connect(gainNode);
  osc2.connect(gainNode);
  gainNode.connect(filterNode);
  filterNode.connect(delayNode);
  delayNode.connect(feedbackNode);
  feedbackNode.connect(delayNode);
  delayNode.connect(panner);
  panner.connect(masterGain);
  gainNode.connect(analyser);

  osc1.start();
  osc2.start();
  osc1.stop(audioCtx.currentTime + duration);
  osc2.stop(audioCtx.currentTime + duration);
}

function scheduleBPM() {
  clearInterval(bpmTimer);
  bpmTimer = setInterval(() => {
    if (!stopped) playTone();
  }, 60000 / bpm);
}

function animate() {
  requestAnimationFrame(animate);
  if (!analyser) return;

  analyser.getByteTimeDomainData(dataArray);
  ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Frequency gridlines
  ctx.strokeStyle = "rgba(255,255,255,0.05)";
  ctx.lineWidth = 1;
  for (let f = 100; f < 4000; f += 400) {
    const y = canvas.height * (f / 4000);
    ctx.beginPath();
    ctx.moveTo(0, y);
    ctx.lineTo(canvas.width, y);
    ctx.stroke();
  }

  const slice = canvas.width / bufferLength;
  ctx.strokeStyle = `hsl(${currentHue}, 100%, 70%)`;
  ctx.lineWidth = 2;
  ctx.beginPath();
  let x = 0;
  let maxY = 0, peakX = 0;

  for (let i = 0; i < bufferLength; i++) {
    const v = (dataArray[i] - 128) / 128.0;
    const y = (v * canvas.height / 0.85) + canvas.height / 2;

    if (y < maxY || i === 0) {
      maxY = y;
      peakX = x;
    }

    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
    x += slice;
  }

  ctx.stroke();
  particles.push(new Particle(peakX, maxY, currentHue));

  for (let i = particles.length - 1; i >= 0; i--) {
    particles[i].update();
    particles[i].draw(ctx);
    if (particles[i].isDead()) particles.splice(i, 1);
  }
}

document.getElementById('play').addEventListener('click', () => {
  initAudio();
  stopped = false;
  scheduleBPM();
});
document.getElementById('stop').addEventListener('click', () => {
  stopped = true;
  clearInterval(bpmTimer);
});
document.getElementById('tap').addEventListener('click', () => {
  initAudio();
  const now = performance.now();
  tapTimes.push(now);
  if (tapTimes.length > 5) tapTimes.shift();
  if (tapTimes.length >= 2) {
    const avg = tapTimes.slice(1).reduce((a, b, i) => a + (b - tapTimes[i]), 0) / (tapTimes.length - 1);
    bpm = Math.round(60000 / avg);
    document.getElementById('bpmDisplay').textContent = `BPM: ${bpm}`;
    scheduleBPM();
  }
});

document.getElementById('volume').addEventListener('input', () => {
  if (masterGain) masterGain.gain.value = parseFloat(volume.value) / 100;
});

document.getElementById('preset').addEventListener('change', e => {
  const val = e.target.value;
  if (val === 'deep') {
    delay.value = 1.1;
    feedback.value = 0.8;
    filter.value = 500;
  } else if (val === 'bright') {
    delay.value = 0.4;
    feedback.value = 0.3;
    filter.value = 3000;
  } else if (val === 'bubbly') {
    delay.value = 0.7;
    feedback.value = 0.5;
    filter.value = 1200;
  } else {
    delay.value = 0.8;
    feedback.value = 0.7;
    filter.value = 1000;
  }
});
</script>
</body>
</html>
