<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plant Melodic Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .ui {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      z-index: 1;
    }
    .ui label {
      font-size: 10px;
      display: block;
      text-align: center;
    }
    .ui input[type="range"], .ui select {
      width: 90px;
    }
    .ui button {
      font-size: 12px;
      padding: 4px 8px;
      background: transparent;
      border: 1px solid white;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
<canvas id="waveCanvas"></canvas>
<div class="ui">
  <div><label>Volume</label><input type="range" id="volume" min="0" max="100" value="60" /></div>
  <div><label>BPM</label><input type="range" id="bpm" min="40" max="140" value="70" /></div>
  <button id="play">PLAY</button>
  <button id="stop">STOP</button>
</div>
<script>
let audioCtx, analyser, masterGain, bufferLength, dataArray;
let bpm = 70, intervalId = null, stopped = true;
let trailFrames = [], frameCount = 0;

const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d');

const plantScale = [174, 196, 220, 261.6, 293.7, 349.2]; // C pentatonic for plants

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

function initAudio() {
  if (audioCtx) return;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 2048;
  bufferLength = analyser.frequencyBinCount;
  dataArray = new Uint8Array(bufferLength);
  masterGain = audioCtx.createGain();
  masterGain.gain.value = parseFloat(volume.value) / 100;
  masterGain.connect(audioCtx.destination);
  animate();
}

function playMelodyNote() {
  const freq = plantScale[Math.floor(Math.random() * plantScale.length)] *
               (1 + (Math.random() * 0.06 - 0.03)); // subtle detune

  const osc = audioCtx.createOscillator();
  osc.type = 'triangle';
  osc.frequency.value = freq;

  const gainNode = audioCtx.createGain();
  const duration = 1 + Math.random() * 0.5;
  const now = audioCtx.currentTime;

  gainNode.gain.setValueAtTime(0, now);
  gainNode.gain.linearRampToValueAtTime(0.18, now + 0.3);
  gainNode.gain.linearRampToValueAtTime(0, now + duration);

  osc.connect(gainNode);
  gainNode.connect(masterGain);
  gainNode.connect(analyser);

  osc.start(now);
  osc.stop(now + duration);
}

function scheduleMelodies() {
  clearInterval(intervalId);
  intervalId = setInterval(() => {
    if (!stopped) playMelodyNote();
  }, 60000 / bpm);
}

document.getElementById('play').addEventListener('click', () => {
  initAudio();
  stopped = false;
  scheduleMelodies();
});

document.getElementById('stop').addEventListener('click', () => {
  stopped = true;
  clearInterval(intervalId);
});

document.getElementById('volume').addEventListener('input', () => {
  if (masterGain) masterGain.gain.value = parseFloat(volume.value) / 100;
});

document.getElementById('bpm').addEventListener('input', e => {
  bpm = parseInt(e.target.value);
  if (!stopped) scheduleMelodies();
});
</script>
<script>
function animate() {
  requestAnimationFrame(animate);
  if (!analyser) return;

  analyser.getByteTimeDomainData(dataArray);
  ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (trailFrames.length > 12) trailFrames.shift();
  trailFrames.push([...dataArray]);

  for (let t = 0; t < trailFrames.length; t++) {
    const data = trailFrames[t];
    const slice = canvas.width / data.length;
    ctx.beginPath();
    let x = 0;
    for (let i = 0; i < data.length; i++) {
      const v = (data[i] - 128) / 128.0;
      const y = (v * canvas.height / 1.8) + canvas.height / 2;
      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
      x += slice;
    }
    const alpha = 0.05 + (t / trailFrames.length) * 0.1;
    ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
    ctx.shadowBlur = 12;
    ctx.shadowColor = `rgba(255,255,255,${alpha})`;
    ctx.stroke();
    ctx.shadowBlur = 0;
  }
}
</script>
</body>
</html>
