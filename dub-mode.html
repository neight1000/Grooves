<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DUB MODE â€” Plant Harmonic Scale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .ui {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .ui label {
      font-size: 12px;
      display: block;
      margin-bottom: 2px;
    }
    .ui input[type="range"], .ui select {
      width: 120px;
    }
    .ui button {
      font-size: 14px;
      padding: 6px 12px;
      background: transparent;
      border: 1px solid white;
      color: white;
      cursor: pointer;
    }
    .bpm {
      font-size: 14px;
      margin-top: 4px;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
<canvas id="waveCanvas"></canvas>

<div class="ui">
  <div>
    <label>Preset</label>
    <select id="preset">
      <option value="greenhouse">Greenhouse</option>
      <option value="deepspace">Deep Space</option>
      <option value="daylight">Daylight</option>
      <option value="plantscale" selected>Plant Harmonic Scale</option>
    </select>
  </div>
  <div>
    <label>Delay</label>
    <input type="range" id="delay" min="0.05" max="1.5" step="0.01" value="0.8">
  </div>
  <div>
    <label>Feedback</label>
    <input type="range" id="feedback" min="0" max="0.95" step="0.01" value="0.7">
  </div>
  <div>
    <label>Filter</label>
    <input type="range" id="filter" min="200" max="4000" step="1" value="1000">
  </div>
  <div>
    <label>Volume</label>
    <input type="range" id="volume" min="0" max="100" value="60">
  </div>
  <button id="play">PLAY</button>
  <button id="stop">STOP</button>
  <button id="tap">TAP TEMPO</button>
  <div class="bpm" id="bpmDisplay">BPM: --</div>
</div>

<script>
let audioCtx, analyser, masterGain, bufferLength, dataArray;
let bpm = 90, tapTimes = [], bpmTimer = null, stopped = true;
let particles = [], currentHue = 120;
const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

class Particle {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.radius = 2 + Math.random() * 4;
    this.alpha = 1;
    this.vx = (Math.random() - 0.5) * 0.2;
    this.vy = (Math.random() - 0.5) * 0.2;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.alpha -= 0.005;
  }
  draw(ctx) {
    if (this.alpha <= 0) return;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = `hsla(${currentHue}, 100%, 60%, ${this.alpha})`;
    ctx.fill();
  }
  isDead() {
    return this.alpha <= 0;
  }
}

function getPreset(name) {
  const presets = {
    greenhouse: [150, 350],
    deepspace: [60, 250],
    daylight: [300, 600],
    plantscale: [125.0, 140.3, 157.7, 187.8, 210.6]
  };
  return presets[name] || [200, 400];
}

function frequencyToHue(freq) {
  const minFreq = 60;
  const maxFreq = 1000;
  return Math.floor(((freq - minFreq) / (maxFreq - minFreq)) * 360);
}

function initAudio() {
  if (audioCtx) return;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 1024;
  bufferLength = analyser.frequencyBinCount;
  dataArray = new Uint8Array(bufferLength);
  masterGain = audioCtx.createGain();
  masterGain.connect(audioCtx.destination);
  masterGain.gain.value = parseFloat(volume.value) / 100;
  animate();
}

function playTone() {
  if (!audioCtx || stopped) return;
  const presetName = document.getElementById('preset').value;
  const preset = getPreset(presetName);
  const freq = presetName === "plantscale"
    ? preset[Math.floor(Math.random() * preset.length)]
    : preset[0] + Math.random() * (preset[1] - preset[0]);

  const duration = 1 + Math.random();
  currentHue = frequencyToHue(freq);

  const osc = audioCtx.createOscillator();
  const gainNode = audioCtx.createGain();
  const delayNode = audioCtx.createDelay();
  const feedbackNode = audioCtx.createGain();
  const filterNode = audioCtx.createBiquadFilter();

  osc.type = 'sine';
  osc.frequency.setValueAtTime(freq, audioCtx.currentTime);

  gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
  gainNode.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.1);
  gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + duration);

  delayNode.delayTime.value = parseFloat(delay.value);
  feedbackNode.gain.value = parseFloat(feedback.value);
  filterNode.type = "lowpass";
  filterNode.frequency.value = parseFloat(filter.value);

  osc.connect(gainNode);
  gainNode.connect(filterNode);
  filterNode.connect(delayNode);
  delayNode.connect(feedbackNode);
  feedbackNode.connect(delayNode);
  delayNode.connect(masterGain);
  gainNode.connect(analyser);

  osc.start();
  osc.stop(audioCtx.currentTime + duration);
}

function scheduleBPM() {
  clearInterval(bpmTimer);
  if (bpm >= 30 && bpm <= 300) {
    bpmTimer = setInterval(playTone, 60000 / bpm);
  }
}

function animate() {
  requestAnimationFrame(animate);
  if (!analyser) return;

  analyser.getByteTimeDomainData(dataArray);
  ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
  grad.addColorStop(0, `hsl(${currentHue}, 100%, 70%)`);
  grad.addColorStop(1, `hsl(${(currentHue + 60) % 360}, 100%, 40%)`);
  ctx.strokeStyle = grad;
  ctx.lineWidth = 1.5;
  ctx.beginPath();

  const slice = canvas.width / bufferLength;
  let x = 0;
  for (let i = 0; i < bufferLength; i++) {
    const v = (dataArray[i] - 128) / 128.0;
    const y = (v * canvas.height) / 2 + canvas.height / 2;
    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
    if (i % 12 === 0 && Math.abs(v) > 0.3) {
      particles.push(new Particle(x, y));
    }
    x += slice;
  }
  ctx.stroke();

  for (let i = particles.length - 1; i >= 0; i--) {
    particles[i].update();
    particles[i].draw(ctx);
    if (particles[i].isDead()) particles.splice(i, 1);
  }
}

document.getElementById('volume').addEventListener('input', () => {
  if (masterGain) masterGain.gain.value = parseFloat(volume.value) / 100;
});

document.getElementById('play').addEventListener('click', () => {
  initAudio();
  stopped = false;
  scheduleBPM();
});

document.getElementById('stop').addEventListener('click', () => {
  stopped = true;
  clearInterval(bpmTimer);
  if (masterGain) masterGain.gain.setValueAtTime(0, audioCtx.currentTime);
});

document.getElementById('tap').addEventListener('click', () => {
  initAudio();
  const now = performance.now();
  tapTimes.push(now);
  if (tapTimes.length > 5) tapTimes.shift();
  if (tapTimes.length >= 2) {
    let intervals = [];
    for (let i = 1; i < tapTimes.length; i++) {
      intervals.push(tapTimes[i] - tapTimes[i - 1]);
    }
    const avg = intervals.reduce((a, b) => a + b) / intervals.length;
    bpm = Math.round(60000 / avg);
    document.getElementById('bpmDisplay').textContent = `BPM: ${bpm}`;
    scheduleBPM();
  }
});
</script>
</body>
</html>
