
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plantasia App v3 – Tape Wobble + Long Envelope</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .ui {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      z-index: 1;
    }
    .ui label {
      font-size: 10px;
      display: block;
      text-align: center;
    }
    .ui input[type="range"], .ui select {
      width: 90px;
    }
    .ui button {
      font-size: 12px;
      padding: 4px 8px;
      background: transparent;
      border: 1px solid white;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
<canvas id="waveCanvas"></canvas>
<div class="ui">
  <div><label>Preset</label>
    <select id="preset">
      <option value="plants">Plants</option>
      <option value="mold">Mold</option>
      <option value="bacteria">Bacteria</option>
      <option value="mushrooms">Mushrooms</option>
      <option value="harmony">Lifeform Harmony</option>
      <option value="8A">8A – A minor</option>
      <option value="8B">8B – C major</option>
      <option value="9A">9A – E minor</option>
      <option value="9B">9B – G major</option>
    </select>
  </div>
  <div><label>Delay</label><input type="range" id="delay" min="0.01" max="2.0" step="0.01" value="0.6" /></div>
  <div><label>Echo</label><input type="range" id="echo" min="0" max="1.0" step="0.01" value="0.4" /></div>
  <div><label>Filter</label><input type="range" id="filter" min="100" max="8000" step="10" value="1200" /></div>
  <div><label>Frequency</label><input type="range" id="freq" min="50" max="1000" step="1" value="174" /></div>
  <div><label>Volume</label><input type="range" id="volume" min="0" max="100" value="60" /></div>
  <div><label>BPM</label><input type="range" id="bpm" min="40" max="180" value="90" /></div>
  <button id="play">PLAY</button>
  <button id="stop">STOP</button>
</div>
<script>

</script>
</body>
</html>
