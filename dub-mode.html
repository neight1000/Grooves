<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plantasia App – Stable + Reverb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #18220f;
      color: #dccdbb;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .ui {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      z-index: 1;
    }
    .ui label {
      font-size: 10px;
      display: block;
      text-align: center;
    }
    .ui input[type="range"], .ui select {
      width: 90px;
    }
    .ui button {
      font-size: 12px;
      padding: 4px 8px;
      background: transparent;
      border: 2px solid white;
      color: #dccdbb;
      cursor: pointer;
    }
  </style>
</head>
<body>
<canvas id="waveCanvas"></canvas>
<div class="ui">
  <div><label>Preset</label>
    <select id="preset">
      <option value="plants">Plants</option>
      <option value="mold">Mold</option>
      <option value="bacteria">Bacteria</option>
      <option value="mushrooms">Mushrooms</option>
      <option value="harmony">Lifeform Harmony</option>
      <option value="8A">8A – A minor</option>
      <option value="8B">8B – C major</option>
      <option value="9A">9A – E minor</option>
      <option value="9B">9B – G major</option>
    </select>
  </div>
  <div><label>Delay</label><input type="range" id="delay" min="0.01" max="2.0" step="0.01" value="0.8" /></div>
  <div><label>Echo</label><input type="range" id="echo" min="0" max="1.0" step="0.01" value="0.6" /></div>
  <div><label>Filter</label><input type="range" id="filter" min="100" max="8000" step="10" value="1000" /></div>
  <div><label>Frequency</label><input type="range" id="freq" min="50" max="1000" step="1" value="174" /></div>
  <div><label>Volume</label><input type="range" id="volume" min="0" max="100" value="60" /></div>
  <div><label>BPM</label><input type="range" id="bpm" min="40" max="180" value="90" /></div>
  <button id="play">PLAY</button>
  <button id="stop">STOP</button>
</div>
<script>
let audioCtx, analyser, masterGain, reverbNode, bufferLength, dataArray;
let bpm = 90, bpmTimer = null, stopped = true;
let trailFrames = [];

const canvas = document.getElementById('waveCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

function initAudio() {
  if (audioCtx) return;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 2048;
  bufferLength = analyser.frequencyBinCount;
  dataArray = new Uint8Array(bufferLength);

  masterGain = audioCtx.createGain();
  masterGain.gain.value = parseFloat(volume.value) / 100;

  // Reverb using feedback delay simulation
  reverbNode = audioCtx.createDelay();
  const reverbFeedback = audioCtx.createGain();
  reverbNode.delayTime.value = 0.4;
  reverbFeedback.gain.value = 0.4;
  reverbNode.connect(reverbFeedback);
  reverbFeedback.connect(reverbNode);
  reverbNode.connect(masterGain);

  masterGain.connect(audioCtx.destination);
  animate();
}

function getScaleFromPreset(val) {
  const plantScale = [174, 196, 220, 261, 293];
  if (val === "plants") return plantScale;
  if (val === "mold") return [396, 417, 432];
  if (val === "bacteria") return [528, 550, 564];
  if (val === "mushrooms") return [417, 432, 444];
  if (val === "harmony") return [432, 528, 639];
  if (val === "8A") return [174, 220, 440];
  if (val === "8B") return [261, 329, 528];
  if (val === "9A") return [196, 293, 440];
  if (val === "9B") return [293, 392, 587];
  return plantScale;
}

function playTone(freq) {
  const osc = audioCtx.createOscillator();
  osc.type = 'square';
  osc.frequency.value = freq;

  const gainNode = audioCtx.createGain();
  const now = audioCtx.currentTime;
  gainNode.gain.setValueAtTime(0, now);
  gainNode.gain.linearRampToValueAtTime(0.2, now + 0.5);
  gainNode.gain.linearRampToValueAtTime(0, now + 2.5);

  const delayNode = audioCtx.createDelay();
  delayNode.delayTime.value = parseFloat(delay.value);
  const feedbackNode = audioCtx.createGain();
  feedbackNode.gain.value = parseFloat(echo.value);

  const filterNode = audioCtx.createBiquadFilter();
  filterNode.type = "lowpass";
  filterNode.frequency.value = parseFloat(filter.value);

  osc.connect(gainNode);
  gainNode.connect(filterNode);
  filterNode.connect(delayNode);
  delayNode.connect(feedbackNode);
  feedbackNode.connect(delayNode);
  delayNode.connect(reverbNode);
  gainNode.connect(analyser);

  osc.start(now);
  osc.stop(now + 2.5);
}

function scheduleNotes(scale) {
  clearInterval(bpmTimer);
  bpmTimer = setInterval(() => {
    if (!stopped) {
      const freq = scale[Math.floor(Math.random() * scale.length)];
      playTone(freq);
    }
  }, 60000 / bpm);
}
</script>
<script>
function animate() {
  requestAnimationFrame(animate);
  if (!analyser) return;

  analyser.getByteTimeDomainData(dataArray);
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (trailFrames.length > 12) trailFrames.shift();
  trailFrames.push([...dataArray]);

  for (let t = 0; t < trailFrames.length; t++) {
    const data = trailFrames[t];
    const slice = canvas.width / data.length;
    ctx.beginPath();
    let x = 0;
    for (let i = 0; i < data.length; i++) {
      const v = (data[i] - 128) / 128.0;
      const y = (v * canvas.height / 1.8) + canvas.height / 2;
      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
      x += slice;
    }
    const alpha = 0.05 + (t / trailFrames.length) * 0.1;
    ctx.strokeStyle = "white";
    ctx.globalAlpha = alpha;
    ctx.shadowBlur = 16;
    ctx.shadowColor = "white";
    ctx.stroke();
    ctx.shadowBlur = 0;
    ctx.globalAlpha = 1.0;
  }
}

document.getElementById('play').addEventListener('click', () => {
  initAudio();
  stopped = false;
  const scale = getScaleFromPreset(preset.value);
  scheduleNotes(scale);
});

document.getElementById('stop').addEventListener('click', () => {
  stopped = true;
  clearInterval(bpmTimer);
});

document.getElementById('bpm').addEventListener('input', e => {
  bpm = parseInt(e.target.value);
  if (!stopped) {
    const scale = getScaleFromPreset(preset.value);
    scheduleNotes(scale);
  }
});
</script>
</body>
</html>
