<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ambient Plant Tone Generator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #b5fcb5;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
      touch-action: manipulation;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .overlay {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 0.5em;
    }
    #status {
      font-size: 1em;
      margin-top: 0.5em;
      color: #afffaf;
    }
  </style>
</head>
<body>
  <canvas id="waveCanvas"></canvas>
  <div class="overlay">
    <h1>Ambient Plant Tone Generator</h1>
    <p>Tap or click to start. Generates soft random tones in plant-friendly frequencies (100â€“500 Hz).</p>
    <div id="status">Waiting to start...</div>
  </div>

  <script>
    const waveforms = ['sine', 'triangle', 'square', 'sawtooth'];
    const status = document.getElementById('status');
    const canvas = document.getElementById('waveCanvas');
    const ctx2d = canvas.getContext('2d');
    resizeCanvas();

    window.addEventListener('resize', resizeCanvas);

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    let audioCtx, analyser, dataArray, bufferLength;

    function playAmbientTone() {
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      const freq = 100 + Math.random() * 400;
      const wave = waveforms[Math.floor(Math.random() * waveforms.length)];
      const duration = 1 + Math.random() * 2;
      const peakVol = 0.05 + Math.random() * 0.1;

      oscillator.type = wave;
      oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);

      const now = audioCtx.currentTime;
      gainNode.gain.setValueAtTime(0, now);
      gainNode.gain.linearRampToValueAtTime(peakVol, now + 0.2);
      gainNode.gain.linearRampToValueAtTime(0, now + duration);

      status.textContent = `Waveform: ${wave}, Frequency: ${freq.toFixed(1)} Hz, Volume: ${peakVol.toFixed(3)}`;

      oscillator.connect(gainNode);
      gainNode.connect(analyser);
      analyser.connect(audioCtx.destination);

      oscillator.start(now);
      oscillator.stop(now + duration);
    }

    function scheduleTones() {
      playAmbientTone();
      const interval = 800 + Math.random() * 1200;
      setTimeout(scheduleTones, interval);
    }

    function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 2048;
        bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);

        status.textContent = 'Generating tones...';
        scheduleTones();
        animateWaveform();
      }
    }

    function animateWaveform() {
      requestAnimationFrame(animateWaveform);
      analyser.getByteTimeDomainData(dataArray);

      ctx2d.fillStyle = "#000";
      ctx2d.fillRect(0, 0, canvas.width, canvas.height);

      ctx2d.lineWidth = 2;
      ctx2d.strokeStyle = "#FFF";
      ctx2d.beginPath();

      const sliceWidth = canvas.width * 1.0 / bufferLength;
      let x = 0;

      for (let i = 0; i < bufferLength; i++) {
        const v = dataArray[i] / 128.0;
        const y = v * canvas.height / 2;

        if (i === 0) {
          ctx2d.moveTo(x, y);
        } else {
          ctx2d.lineTo(x, y);
        }
        x += sliceWidth;
      }

      ctx2d.lineTo(canvas.width, canvas.height / 2);
      ctx2d.stroke();
    }

    document.body.addEventListener('click', initAudio, { once: true });
    document.body.addEventListener('touchstart', initAudio, { once: true });
  </script>
</body>
</html>
